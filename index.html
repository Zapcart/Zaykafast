<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zaykafast - Order Food Online</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-color: #fff;
      color: #333;
    }

    header {
      background-color: #ff0000;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      font-size: 1.8rem;
    }

    nav a {
      margin-left: 1.5rem;
      color: white;
      text-decoration: none;
      font-weight: 600;
    }

    .hero {
      background: #ffeaea;
      padding: 3rem 2rem;
      text-align: center;
    }

    .hero h2 {
      color: #ff0000;
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    .search-bar {
      margin-top: 1rem;
    }

    .search-bar input {
      padding: 0.8rem;
      width: 70%;
      max-width: 500px;
      border: 2px solid #ff0000;
      border-radius: 5px;
    }

    .section {
      padding: 2rem;
    }

    .section h3 {
      color: #ff0000;
      margin-bottom: 1rem;
    }

    .restaurants {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 1rem;
    }

    .card {
      border: 1px solid #eee;
      border-radius: 10px;
      padding: 1rem;
      background: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
      transition: transform 0.3s;
    }

    .card:hover {
      transform: scale(1.03);
    }

    .card img {
      width: 100%;
      border-radius: 8px;
      height: 150px;
      object-fit: cover;
    }

    .card h4 {
      margin: 0.5rem 0 0.2rem;
    }

    footer {
      background: #ff0000;
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }
  </style>
</head>

<body>
  <header>
    <h1>Zaykafast</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">Login</a>
      <a href="#">Cart</a>
    </nav>
  </header>

  <section class="hero">
    <h2>Craving Food? Get it Fast with Zaykafast!</h2>
    <div class="search-bar">
      <input type="text" placeholder="Search for restaurants or dishes..." />
    </div>
  </section>

  <section class="section">
    <h3>Popular Restaurants</h3>
    <div class="restaurants">
      <div class="card">
        <img src="https://source.unsplash.com/250x150/?biryani" alt="Biryani King" />
        <h4>Biryani King</h4>
        <p>4.5 stars | ₹₹ | Biryani, Mughlai</p>
      </div>
      <div class="card">
        <img src="https://source.unsplash.com/250x150/?pizza" alt="Pizza Hub" />
        <h4>Pizza Hub</h4>
        <p>4.3 stars | ₹₹ | Pizza, Italian</p>
      </div>
      <div class="card">
        <img src="https://source.unsplash.com/250x150/?burger" alt="Burger Point" />
        <h4>Burger Point</h4>
        <p>4.2 stars | ₹ | Fast Food, Snacks</p>
      </div>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Zaykafast. All rights reserved.</p>
  </footer>
</body>

</html>
